<template name="favorites">
<body>
  <div>
    <header>
      <h1>Lista de Productos Favoritos</h1>
    </header>
    <div class="row">
      {{#if Template.subscriptionsReady }}
        {{#each favorites}}
          {{> favorite}}
        {{/each}}
      {{else}}
        <p>Loading</p>
      {{/if}}
    </div>
  </div>
</body>
</template>

<template name="favorite">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <div class="item">
      <div class="thumbnail">
        <a href="/products/{{_id}}">
          <img src="/image.png">
        </a>
        <div class="caption">
          <h4><a href="/products/{{_id}}">{{product.name}}</a></h4>
          <p>{{product.description}}</p>
          <div class="row">
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
              <button class="btn btn-default add-cart"> <span class="glyphicon glyphicon-shopping-cart"></span> Agregar al Carrito</button>
              <button class="btn btn-default remove-favorite"> <span class="glyphicon glyphicon-trash"></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
