<template name="products">
<body>
  <div>
    <header>
      <h1>Lista de Productos</h1>
    </header>
    {{> newProduct}}
    <div class="ui items">
      {{#if Template.subscriptionsReady }}
        {{#each products}}
          {{> product}}
        {{/each}}
      {{else}}
        <p>Loading</p>
      {{/if}}
    </div>
  </div>
</body>
</template>

<template name="product">
  <div class="item">
    <div class="image">
      <img src="/image.png">
    </div>
    <div class="content">
      <a class="header" href="/products/{{_id}}">{{name}}</a>
      <div class="meta">
        <span>{{description}}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">
        {{price}} USD
      </div>
    </div>
  </div>
</template>
