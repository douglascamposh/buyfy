<template name="products">
<body>
  <div>
    <header>
      <h1>Lista de Productos</h1>
    </header>
    {{> newProduct}}
    <div class="row">
      {{#if Template.subscriptionsReady }}
        {{#each products}}
          {{> product}}
        {{/each}}
      {{else}}
        <p>Loading</p>
      {{/if}}
    </div>
  </div>
</body>
</template>

<template name="product">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <div class="item">
      <div class="thumbnail">
        <img src="/image.png">
        <div class="caption">
          <h3><a href="/products/{{_id}}">{{name}}</a></h3>
          <p>{{description}}</p>
          <p>{{getLastCost costs}} USD</p>
          <p><a href="/products/{{_id}}" class="btn btn-primary" role="button">Details</a> <a href="#" class="btn btn-default add-cart" role="button">cart</a></p>
        </div>
      </div>
    </div>
  </div>
</template>
