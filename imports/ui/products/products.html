<template name="products">
<body>
  <div>
    <header>
      <h1>Lista de Productos</h1>
    </header>
    {{> newProduct}}
    <div class="row">
      {{#if Template.subscriptionsReady }}
        {{#each products}}
          {{> product}}
        {{/each}}
      {{else}}
        <p>Loading</p>
      {{/if}}
    </div>
  </div>
</body>
</template>

<template name="product">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <div class="item">
      <div class="thumbnail">
        <a href="/products/{{_id}}">
          <img src="/image.png">
        </a>
        <div class="caption">
          <h4><a href="/products/{{_id}}">{{name}}</a></h4>
          <p>{{description}}</p>
          <div class="row">
            <div class="container-item">
              <div class="container-left">
                <button class="btn btn-default add-cart"> <span class="glyphicon glyphicon-shopping-cart"></span></button>
                <button class="btn btn-default add-favorite {{isFavorite _id}}"> <span class="glyphicon glyphicon-heart"></span></button>
              </div>
              <div class="container-rigth">
                <span class="price">{{getLastCost costs}} USD</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
