<template name="productDetail">
  <div class="item">
    <div class="image">
      <img src="/image.png">
    </div>
    <div class="content">
      <p class="header">{{product.name}}</p>
      <div class="meta">
        <span>{{product.description}}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">
        {{product.price}} USD
      </div>
    </div>
  </div>
</template>
