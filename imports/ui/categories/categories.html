<template name="categories">
<body>
  <div>
    <header>
      <h1>Lista de Categorias</h1>
    </header>
    {{> newCategory}}
    <div class="row">
      {{#if Template.subscriptionsReady }}
        {{#each categories}}
          {{> category}}
        {{/each}}
      {{else}}
        <p>Loading</p>
      {{/if}}
    </div>
  </div>
</body>
</template>

<template name="category">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
    <div class="item">
      <div class="thumbnail">
        <img src="/image.png">
        <div class="caption">
          <h3><a href="/categories/{{_id}}">{{name}}</a></h3>
          <p>{{description}}</p>
          <p><a  href="/categories/{{_id}}" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>
  </div>
</template>
