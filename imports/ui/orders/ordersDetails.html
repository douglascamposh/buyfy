<template name="ordersDetails">
<body>
  <div>
    <header>
      <h1>Lista de Ordenes</h1>
    </header>
      {{#if Template.subscriptionsReady }}
        {{#each order in orders}}
          {{> orderDetail (order)}}
        {{/each}}
      {{else}}
        <p>Loading</p>
      {{/if}}
  </div>
</body>
</template>

<template name="orderDetail">
  <div class="row">
    <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3"></div>
    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
      {{#each product in products}}
        {{> productOrderDetail (product)}}
      {{/each}}
      <div>
        <p>Orden No.: {{orderNumber}}</p>
        <p>Fecha de Envio: {{shippedAt}}</p>
        <p>Total: {{total}}</p>
      </div>
    </div>
  </div>
</template>

<template name="productOrderDetail">
  <div class="item">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-6 col-lg-6">
        <div class="thumbnail">
          <a href="/product/{{productId}}">
            <img src="/image.png">
          </a>
        </div>
      </div>
      <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6">
          <h4><a href="/product/{{productId}}">{{name}}</a></h4>
          <p>$ {{price}}</p>
          <p>Quantity {{quantity}}</p>
      </div>
    </div>
  </div>
</template>
